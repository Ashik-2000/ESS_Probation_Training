<label for="inpt">Server Name: </label>
<input type="text" id="inpt" [(ngModel)]="serverName" />
<p>Allow new server: {{ allowNewServer }}</p>
<button
  class="btn simple-btn"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated">Server was created. Server name: {{ serverName }}</p>
<p *ngIf="!serverCreated">No server was created</p>
<app-server18 *ngFor="let server of servers"></app-server18>
