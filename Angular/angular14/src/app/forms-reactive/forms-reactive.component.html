<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
            />
          </div>
          <p
            *ngIf="
              signupForm.get('userData.username')?.invalid &&
              signupForm.get('userData.username')?.dirty
            "
            class="fst-italic text-danger"
          >
            <span
              *ngIf="
                (signupForm.get('userData.username')?.errors)![
                  'nameIsforbidden'
                ]
              "
              >This name is invalid</span
            >
            <span
              *ngIf="(signupForm.get('userData.username')?.errors)!['required']"
              >Username is required</span
            >
          </p>

          <button
            type="button"
            class="mb-3 btn btn-success"
            (click)="generateUsername()"
          >
            Generate a username
          </button>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control"
            />
          </div>
          <span
            *ngIf="
              signupForm.get('userData.email')?.invalid &&
              signupForm.get('userData.email')?.dirty
            "
            class="fst-italic text-danger"
            >Please Enter a valid email</span
          >
        </div>

        <!-- Gender Radios -->
        <div class="mb-3">
          <div class="form-check" *ngFor="let gender of genders">
            <label class="form-label">
              <input
                class="form-check-input"
                type="radio"
                formControlName="gender"
                [value]="gender"
              />{{ gender }}
            </label>
          </div>
        </div>

        <!-- Form Array -->
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button
            class="btn btn-secondary mb-3"
            type="button"
            (click)="onAddHobby()"
          >
            Add Hobby
          </button>
          <div
            class="mb-3"
            *ngFor="let hobbyControls of controls; let i = index"
          >
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="ms-3 btn btn-primary" type="button" (click)="onReset()">
          Reset
        </button>
      </form>
    </div>
  </div>
</div>
