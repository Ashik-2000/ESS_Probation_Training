<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
            />
          </div>

          <button
            class="btn btn-secondary mb-3"
            type="button"
            (click)="suggestUserName()"
          >
            Suggest a Username
          </button>

          <div class="mb-3">
            <label for="email" class="form-label">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
          </div>
        </div>

        <span
          class="help-block text-danger"
          *ngIf="!email.valid && email.touched"
          >Please enter a valid email!</span
        >
        <p class="fw-bold" *ngIf="!userData.valid && userData.touched">
          User data is invalid.
        </p>

        <div class="mb-3">
          <label for="secret" class="form-label">Secret Question</label>
          <select
            id="secret"
            class="form-select"
            [ngModel]="secretQuestion"
            name="secret"
          >
            <option value="pet">Your first pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>

        <div class="mb-3">
          <textarea
            name="questionAnswer"
            rows="3"
            [(ngModel)]="answer"
          ></textarea>
          <p>Your reply: {{ answer }}</p>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              name="gender"
              [ngModel]="genderSelected"
              [value]="gender"
              required
            />
            {{ gender }}
          </label>
        </div>

        <button
          [disabled]="!f.valid"
          class="btn btn-primary mt-3"
          type="submit"
        >
          Submit
        </button>
      </form>
      <hr />
      <div class="row" *ngIf="submitted">
        <div class="col-12">
          <h3>User Data</h3>
          <p>Username: {{ user.username }}</p>
          <p>Mail: {{ user.email }}</p>
          <p>Secret Question: {{ user.secret }}</p>
          <p>Answer: {{ user.questionAnswer }}</p>
          <p>Gender: {{ user.gender }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
