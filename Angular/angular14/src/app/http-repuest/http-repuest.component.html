<div class="container">
  <!-- CREATE POST FORM SECTION -->
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <!-- Template-driven form reference -->
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <!-- Title Input -->
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>

        <!-- Content Textarea -->
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="postForm.invalid"
        >
          Send Post
        </button>
      </form>
    </div>
  </div>

  <hr />

  <!-- FETCH & CLEAR BUTTONS SECTION -->
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <!-- Fetch Posts -->
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      <!-- Divider -->
      |
      <!-- Clear Posts -->
      <button
        class="btn btn-danger"
        [disabled]="loadedPosts.length < 1"
        (click)="onClearPosts()"
      >
        Clear Posts
      </button>
    </div>
  </div>

  <!-- NO POSTS MESSAGE SECTION -->
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <p>No posts available!</p>
    </div>
  </div>
</div>
