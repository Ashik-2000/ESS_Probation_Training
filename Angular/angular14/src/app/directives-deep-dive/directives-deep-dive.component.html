<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary mx-1" (click)="onlyOdd = true">
        Only show odd numbers
      </button>
      <button class="btn btn-success mx-1" (click)="onlyOdd = false">
        Only show even numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let odd of oddNumbers"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{ color: odd % 2 !== 0 ? 'green' : 'red' }"
          >
            {{ odd }}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
        <!-- <ng-template [ngIf]="!onlyOdd">
          <div>
            <li class="list-group-item" *ngFor="let even of evenNumbers">
              {{ even }}
            </li>
          </div>
        </ng-template> -->
      </ul>
      <p appBetterHighlight [defaultColor]="'red'" [highlightColor]="'yellow'">
        Styled with Better Highlight Directive
      </p>
      <p appBasicHighlight>Styled with Basic Highlight Directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="6">Value is 6</p>
        <p *ngSwitchCase="7">Value is 7</p>
        <p *ngSwitchCase="8">Value is 8</p>
        <p *ngSwitchCase="9">Value is 9</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
