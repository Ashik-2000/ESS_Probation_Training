<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary mx-1" (click)="onlyOdd = true">
        Only show odd numbers
      </button>
      <button class="btn btn-success mx-1" (click)="onlyOdd = false">
        Only show even numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let odd of oddNumbers"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{ color: odd % 2 !== 0 ? 'green' : 'red' }"
          >
            {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBetterHighlight>Styled with Better Highlight Directive</p>
      <p appBasicHighlight>Styled with Basic Highlight Directive</p>
    </div>
  </div>
</div>
